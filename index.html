<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <!--main form - start-->
    <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.google.com/search">
        <img src="img/google.jpg" width="351" height="113" alt="Google!" class="center">
        <!--table - start-->
        <table>
            <tbody>
                <tr>
                    <td style="background-color:#EEEEEE;" colspan="3">
                        Search the web using Google! <br>
                        <input type="text" name="q" value="" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky"><br>

                        <!--subcribe form - start-->
                        <form method="GET"
                            action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                        </form>
                        <!--subcribe form - end-->
                    </td>
                </tr>
                <tr>
                    <td style="width: 37%; background-color: #7EE5DA;">
                        Special Searches<br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                            Search</a><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                            Search</a><br>
                    </td>
                    <td style="background-color: #70CCC2; font-size: smaller;">
                        <a
                            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                            Google!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                            Info</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                            Logos</a> <br>
                    </td>
                    <td style="background-color: #62B3AA; font-size: smaller;">

                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        &nbsp;&nbsp;
                        <a
                            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <!--table - end-->
        <p>
        </p>
        <!--Centered copyright text-->
        <p style="font-size: smaller; text-align: center;">
            Copyright Â©1998 Google Inc.
        </p>
    </form>
    <!--main form - end-->

</body>

</html>
